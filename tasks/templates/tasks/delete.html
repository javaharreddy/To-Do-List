<style>
    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h1 {
        color: #333;
        font-family: "Georgia", serif;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        text-align: left;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .cancel-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        align-self: flex-start;
    }

    .delete-button {
        background-color: #ff0000;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        align-self: flex-end;
    }
</style>

<div class="container">
    <h1>Confirm Delete</h1>

    <p>Are you sure you want to delete "{{ item }}"?</p>

    <div class="button-container">
        <button class="cancel-button" onclick="window.location.href='{% url 'list' %}'">Cancel</button>
        <form method="POST" action="">
            {% csrf_token %}
            <input class="delete-button" type="submit" name="Confirm" value="Delete">
        </form>
    </div>
</div>
