<style>
    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 500px;
        width: 100%;
    }

    h1 {
        color: #333;
        text-align: left;
        font-family: "Georgia", serif;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 20px;
    }

    .input-container {
        display: flex;
        align-items: center;
        width: 100%;
    }

    input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        align-self: flex-start;
    }

    .complete-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-left: 10px;
    }
</style>

<div class="container">
    <h1>Update Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-container">
            {{ form }}
        </div>
        <input type="submit" name="Update Task">
    </form>
</div>
